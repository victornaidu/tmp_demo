<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" nm="modalTitle">Edit My Profile</h5>
    </div>
    <form>
      <div class="modal-body">
        <div class="form-group">
          <label for="userId">User Id</label>
          <input disabled type="text" class="form-control js-required" nm="userId">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" nm="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" nm="lastName">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" nm="ok" class="btn btn-primary js-tool">Submit</button>
        <button type="button" nm="close" class="btn btn-secondary js-tool">Close</button>
      </div>
    </form>
  </div>
</div>
