 <div min-height="40" class="trillo-content-title-bar" flex-height="false">
  <div class="trillo-view-title trillo-title-breadcrumb js-heading">
  </div>
  <div class="trillo-search-box-container-container js-search" style="display:none">
    <div class="trillo-search-box-container">
      <div class="trillo-search-box">
        <input class="trillo-search-text js-search-textbox" type="text">
      </div>
    </div>
    <div class="trillo-search-action js-search-action">
    </div>
    <div class="trillo-clearfix">
    </div>
  </div>
</div>
<div class="trillo-toolbar-c" min-height="36" flex-height="false">
  <button type="button" hide-exp="> 767" class="trillo-generic-toggle trillo-trigger-has-no-content" 
    id="left-nav-trigger" target="#popover-container">
    <span class="icon-bar"></span>
    <span class="icon-bar icon-bar2"></span>
    <span class="icon-bar icon-bar3"></span>
  </button>
  <button type="button" hide-exp="> 767" class="trillo-toolbar-toggle js-popover-trigger trillo-trigger-has-no-content" 
    popover-class="trillo-popover-content" target="#toolbar-container" content="#toolbar">
    <i class="fa fa-cog" aria-hidden="true"></i>
  </button>
  <div id="toolbar" class="trillo-toolbar" hide-exp="<= 767">
    <div class="trillo-toolbar-inner js-toolbar trillo-clearfix">
    </div>
  </div>
</div>
